<h1>Listado de Categorias Eventos</h1>
<button type ="button" class="btn btn-success mb-2"><i class="fas fa-plus"></i>
    Crear</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Categoria </th>
            <th scope="col">Icono</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody>
     <tr *ngFor="let categoriaEvento of categoriasEvento">
            <th scope="row">{{categoriaEvento.id}}</th>
            <th scope="row">{{categoriaEvento.categoria_evento}}</th>
            <th scope="row">{{categoriaEvento.icono}}</th>
            <td>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" (click)="editarUsuario(usuario.id)">
                <i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-danger" (click)="eliminarUsuario(usuario.id)"> 
                <i class="fas fa-trash-alt"></i></button>       
                </div>
            </td>
        </tr>
    </tbody>
</table>
