<h2>Crear Usuario</h2>
<form>
    <div class="form-row">
        <div class="form-group col-5">
            <label for="nombre_usuarioUsuario">Nombre del Usuario</label>
            <input name="nombre" type="text" class="form-control" id="nombre_usuarioUsuario"
            placeholder="Ingrese el Nombre del Usuario" [(ngModel)]="usuario.nombre_usuario">
        </div>
        <div class="form-group col-5">
            <label for="apellido_usuarioUsuario">Apellido del Usuario</label>
            <input name="nombre" type="text" class="form-control" id="apellido_usuarioUsuario"
            placeholder="Ingrese el Apellido del Usuario" [(ngModel)]="usuario.apellido_usuario">
        </div>
    </div>

    <div class="form-row padding-50b">
        <div class="form-group col-3">
            <label for="edadUsuario">Edad del Usuario</label>
            <input name="nombre" type="text" class="form-control" id="edadUsuario"
            placeholder="Ingrese la Edad del Usuario" [(ngModel)]="usuario.edad">
        </div>
        <div class="form-group col-5">
            <label for="correo_electronicoUsuario">Correo Electronico</label>
            <input name="nombre" type="text" class="form-control" id="correo_electronicoUsuario"
            placeholder="Ingrese el Correo Electronico del Usuario" [(ngModel)]="usuario.correo_electronico">
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="CrearUsuario2()">Guardar</button>
    <button type="submit" class="btn btn-ligth margin-25l" (click)="cancelar()">Cancelar</button>
</form>
