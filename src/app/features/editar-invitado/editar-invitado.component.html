<h2>Crear Invitado</h2>
<form>
    <div class="form-row">
        <div class="form-group col-5">
            <label for="nombre_invitadoInvitado">Nombre del Invitado</label>
            <input name="nombre" type="text" class="form-control" id="nombre_invitadoInvitado"
            placeholder="Ingrese la Nombre del Invitado" [(ngModel)]="invitado.nombre_invitado">
        </div>
        <div class="form-group col-5">
            <label for="tipo_invitadoInvitado">Genero del Invitado</label>
            <input name="Genero" type="text" class="form-control" id="tipo_invitadoInvitado"
            placeholder="Ingrese el Genero del Invitado" [(ngModel)]="invitado.tipo_invitado">
        </div>
    </div>

    <div class="form-group col-5">
        <label for="descripcionInvitado">Descripcion del Invitado</label>
        <textarea name="descripcion" id="descripcionInvitado" rows="5" class="form-control" [(ngModel)]="invitado.descripcion"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" (click)="  editarInvitado()">Guardar</button>
    <button type="submit" class="btn btn-ligth" (click)="cancelar()">Cancelar</button>
</form>
