<h2>Editar Evento</h2>
<form>
    <div class="form-group">
        <label for="nombre_eventoEvento">Nombre del Evento</label>
        <input name="nombre" type="text" class="form-control" id="nombre_eventoEvento"
        placeholder="Ingresar el Nombre del Evento" [(ngModel)]="evento.nombre_evento">
    </div>
    <div class="form-group">
        <label for="lugarEvento">Lugar del Evento</label>
        <input name="nombre" type="text" class="form-control" id="lugarEvento"
        placeholder="Ingresar el Lugar del Evento" [(ngModel)]="evento.lugar">
    </div>  
    <div class="form-group">
        <label for="precioEvento">Precio del Evento</label>
        <input name="nombre" type="text" class="form-control" id="precioEvento"
        placeholder="Ingresar el Precio del Evento" [(ngModel)]="evento.precio">
    </div>
    <div class="form-group">
        <label for="fechaEvento">Fecha del Evento</label>
        <input name="nombre" type="text" class="form-control" id="fechaEvento"
        placeholder="Ingresar la Fecha del Evento" [(ngModel)]="evento.fecha">
    </div> 
    <div class="form-group">
        <label for="claveEvento">Clave del Evento</label>
        <input name="nombre" type="text" class="form-control" id="claveEvento"
        placeholder="Ingresar la Clave del Evento" [(ngModel)]="evento.clave">
    </div> 
    <div class="form-group">
        <label for="categoriasEventoControlSelect">Selecionar la Categoria del Evento</label>
        <select name="nombreCategoriaEvento" class="form-control" id="categoriasEventoControlSelect" [(ngModel)]="evento.categoriaEvento">
        <option *ngFor="let categoriaEvento of categoriasEvento" [value]="categoriaEvento.id">{{categoriaEvento.categoria_evento}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="invitadoControlSelect">Selecionar el Invitado para el Evento</label>
        <select name="nombreInvitado" class="form-control" id="invitadoControlSelect" [(ngModel)]="evento.invitado">
        <option *ngFor="let invitado of invitados" [value]="invitado.id">{{invitado.nombre_invitado}}</option>
        </select>
    </div>
    
    <button type="submit" class="btn btn-primary" (click)="editarEvento()">Guardar</button>
    <button type="submit" class="btn btn-ligth" (click)="cancelar()">Cancelar</button>
</form>
