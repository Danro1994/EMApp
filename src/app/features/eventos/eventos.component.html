<h1>Eventos DIsponibles</h1>
<button type ="button" class="btn btn-success mb-2"><i class="fas fa-plus"></i>
    Crear</button>
<table class="table table-striped">
    <thead class="titulo-tabla">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre </th>
            <th scope="col">Lugar</th>
            <th scope="col">Precio</th>
            <th scope="col">Fecha</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody class="contenido-tabla">
     <tr *ngFor="let evento of eventos">
            <th scope="row">{{evento.id}}</th>
            <th scope="row">{{evento.nombre_evento}}</th>
            <th scope="row">{{evento.lugar}}</th>
            <th scope="row">{{evento.precio}}</th>
            <th scope="row">{{evento.fecha}}</th>
            <td>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" (click)="editarUsuario(usuario.id)">
                <i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-danger" (click)="eliminarUsuario(usuario.id)"> 
                <i class="fas fa-trash-alt"></i></button>       
                </div>
            </td>
        </tr>
    </tbody>
</table>
