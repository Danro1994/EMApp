<h1>Invitados Especiales</h1>
<button type ="button" class="btn btn-success mb-2"><i class="fas fa-plus"></i>
    Crear</button>
<table class="table table-striped">
    <thead class="titulo-tabla">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">Descripcion</th>
            <th scope="col">URL</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody class="contenido-tabla">
       <tr *ngFor="let invitado of invitados">
            <th scope="row">{{detalleCarro.id}}</th>
            <td>{{invitado.nombre_invitado}}</td>
            <td>{{invitado.apellido_invitado}}</td>
            <td>{{invitado.descripcion}}</td>
            <td>{{invitado.url_image}}</td>
            <td>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" (click)="editarCarro(carro.id)">
                <i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-danger" (click)="eliminarCarro(carro.id)"> 
                <i class="fas fa-trash-alt"></i></button>       
                </div>
            </td>
        </tr>
    </tbody>
</table>
