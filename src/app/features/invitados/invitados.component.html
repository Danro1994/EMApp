<h1>Invitados Especiales</h1>
<button type ="button" class="btn btn-success mb-2"(click)="crearInvitado()"><i class="fas fa-plus"></i>
    Crear</button>
<body>
  <table class="table table-striped">
    <thead class="titulo-tabla">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Genero</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
        </tr>
    </thead>
    <tbody class="contenido-tabla">
      <tr *ngFor="let invitado of invitados">
            <th scope="row">{{invitado.id}}</th>
            <td>{{invitado.nombre_invitado}}</td>
            <td>{{invitado.tipo_invitado}}</td>
            <td>{{invitado.descripcion}}</td>
            <td>
                <div class="btn-group" role="group">
                <button type="button" class="btn btn-info" (click)="editarInvitado(invitado.id)">
                <i class="fas fa-pencil-alt"></i></button>
                <button type="button" class="btn btn-danger" (click)="eliminarInvitado(invitado.id)"> 
                <i class="fas fa-trash-alt"></i></button>       
                </div>
            </td>
        </tr>
    </tbody>
  </table>
