<h2>Crear Compra</h2>
<form>
    <div class="form-group">
        <label for="usuarioControlSelect">Selecionar el Usuario</label>
        <select name="nombreUsuario" class="form-control" id="usuarioControlSelect" [(ngModel)]="compra.usuarioid">
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.nombre_usuario}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="usuarioControlSelect">Apellido del Usuario</label>
        <select name="nombreUsuario" class="form-control" id="usuarioControlSelect" [(ngModel)]="compra.usuarioid">
        <option *ngFor="let usuario of usuarios" [value]="usuario.id">{{usuario.apellido_usuario}}</option>
        </select>
    </div>
   <div class="form-group">
        <label for="eventoControlSelect">Selecionar el Evento</label>
        <select name="nombreCurso" class="form-control" id="eventoControlSelect" [(ngModel)]="compra.eventoid">
        <option *ngFor="let evento of eventos" [value]="evento.id">{{evento.nombre_evento}}</option>
        </select>
    </div>-
  <div class="form-group">
        <label for="eventoControlSelect">Lugar del Evento</label>
        <select name="nombreCurso" class="form-control" id="eventoControlSelect" [(ngModel)]="compra.eventoid">
        <option *ngFor="let evento of eventos" [value]="evento.id">{{evento.lugar}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="eventoControlSelect">Precio del Evento</label>
        <select name="nombreCurso" class="form-control" id="eventoControlSelect" [(ngModel)]="compra.eventoid">
        <option *ngFor="let evento of eventos" [value]="evento.id">{{evento.precio}}</option>
        </select>
    </div>
    <div class="form-group">
        <label for="eventoControlSelect">Fecha del Evento</label>
        <select name="nombreCurso" class="form-control" id="eventoControlSelect" [(ngModel)]="compra.eventoid">
        <option *ngFor="let evento of eventos" [value]="evento.id">{{evento.fecha}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary" (click)="crearCompra()">Guardar</button>
    <button type="submit" class="btn btn-ligth" (click)="cancelar()">Cancelar</button>
</form>
